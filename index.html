<html lang="en">
<head>

<!-- SEO -->
<title>Free Image Compressor Online (1KB–800KB)</title>
<meta name="description" content="Compress images up to 50MB. Output size 1KB–800KB depending on image content. Resize width & height. Free & fast.">
<meta name="robots" content="index, follow">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='22' fill='%236d5cff'/%3E%3Cpath d='M30 35h40v10H30zm0 20h40v10H30z' fill='white'/%3E%3C/svg%3E">

<style>
*{box-sizing:border-box;font-family:"Segoe UI Variable","Segoe UI",Roboto,Arial,sans-serif}
body{
  margin:0;
  background:#f9fafc;
  color:#0b1220;
}
.wrapper{max-width:1100px;margin:auto;padding:80px 20px}
.header{text-align:center;margin-bottom:50px}
.header a{text-decoration:none;color:inherit}
h1{font-size:42px;font-weight:700;margin:10px 0}
h1 span{color:#6d5cff}
.subtitle{color:#6b7280;font-size:16px;max-width:560px;margin:auto}

.card{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:30px;
  padding:30px;
  border-radius:24px;
  background:#fff;
  box-shadow:0 30px 80px rgba(0,0,0,.08)
}

.upload-box{
  border:2px dashed #eceef5;
  padding:30px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
}
.upload-box:hover{border-color:#6d5cff;background:#f6f5ff}

.label{font-size:13px;font-weight:600;margin:22px 0 8px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.input{
  padding:14px;
  border-radius:14px;
  border:1px solid #eceef5;
}

.range{margin:16px 0}
input[type=range]{width:100%}

.note{
  font-size:13px;
  color:#6b7280;
  line-height:1.6;
  margin-bottom:18px;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#6d5cff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.secondary{
  margin-top:12px;
  background:#eef0ff;
  color:#6d5cff;
}

.preview{
  border:1px solid #eceef5;
  border-radius:22px;
  padding:18px;
}
.preview-canvas{
  height:320px;
  border-radius:16px;
  background:#f2f4fb;
  display:flex;
  align-items:center;
  justify-content:center;
}
.preview img{max-width:100%;max-height:100%;display:none}
.preview-placeholder{color:#6b7280}

@media(max-width:900px){
  .card{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <a href=""><h1>Compress <span>Images</span></h1></a>
    <p class="subtitle">
      Upload images up to <b>50 MB</b>.  
      Output size ranges from <b>1 KB – 800 KB</b> depending on image content.
    </p>
  </div>

  <div class="card">

    <div>
      <div class="upload-box" id="uploadBox">
        <input type="file" id="upload" hidden accept="image/*">
        <div>Click or drop image (Max 50 MB)</div>
        <div id="fileInfo"></div>
      </div>

      <div class="label">Resize (optional)</div>
      <div class="row">
        <input class="input" id="width" placeholder="Width (px)">
        <input class="input" id="height" placeholder="Height (px)">
      </div>

      <div class="label">Target size</div>
      <div class="range">
        <b><span id="val">100</span> KB</b>
        <input type="range" min="1" max="800" value="100" id="range">
      </div>

      <div class="note">
        Minimum achievable size depends on image complexity.  
        Photos may not reach 1 KB.
      </div>

      <button class="btn" onclick="compress()">Compress</button>
      <button class="btn secondary" id="download" style="display:none">Download</button>
      <div class="note" id="info"></div>
    </div>

    <div class="preview">
      <div class="preview-canvas">
        <img id="preview">
        <div class="preview-placeholder" id="placeholder">Preview</div>
      </div>
    </div>

  </div>
</div>

<script>
const upload=document.getElementById("upload");
const uploadBox=document.getElementById("uploadBox");
const fileInfo=document.getElementById("fileInfo");
const range=document.getElementById("range");
const val=document.getElementById("val");
const preview=document.getElementById("preview");
const placeholder=document.getElementById("placeholder");
const info=document.getElementById("info");
const download=document.getElementById("download");

let sourceImage, outputBlob;

uploadBox.onclick=()=>upload.click();
range.oninput=()=>val.textContent=range.value;

upload.onchange=()=>{
  const f=upload.files[0];
  if(!f) return;

  if(f.size > 50*1024*1024){
    alert("Maximum upload size is 50 MB");
    upload.value="";
    return;
  }

  fileInfo.textContent=`${f.name} · ${(f.size/1024/1024).toFixed(2)} MB`;
  sourceImage=new Image();
  sourceImage.onload=()=>{
    preview.src=sourceImage.src;
    preview.style.display="block";
    placeholder.style.display="none";
  };
  sourceImage.src=URL.createObjectURL(f);
};

async function compress(){
  if(!sourceImage) return alert("Upload image first");

  const targetKB=parseInt(range.value);

  // Aggressive downscale for large images
  const MAX_DIM=800;
  let scale=Math.min(1, MAX_DIM/Math.max(sourceImage.width, sourceImage.height));

  const w=Math.max(40, Math.floor(sourceImage.width*scale));
  const h=Math.max(40, Math.floor(sourceImage.height*scale));

  const canvas=document.createElement("canvas");
  canvas.width=w; canvas.height=h;
  canvas.getContext("2d").drawImage(sourceImage,0,0,w,h);

  let low=0.03, high=0.95, best=null;

  for(let i=0;i<18;i++){
    const q=(low+high)/2;
    const blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
    if(blob.size/1024 > targetKB) high=q;
    else{low=q;best=blob;}
  }

  if(!best){
    info.textContent="Minimum achievable size reached. Cannot compress further.";
    return;
  }

  outputBlob=best;
  preview.src=URL.createObjectURL(best);
  info.textContent=`Final size: ${(best.size/1024).toFixed(2)} KB`;
  download.style.display="block";
}

download.onclick=()=>{
  const a=document.createElement("a");
  a.href=URL.createObjectURL(outputBlob);
  a.download="compressed.jpg";
  a.click();
};
</script>
</body>
</html>

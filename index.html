<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Free Image Compressor Online</title>
<meta name="description" content="Compress JPG, PNG, SVG or GIF images online with the best quality and compression. Reduce image filesize instantly without signup.">
<meta name="robots" content="index, follow">

<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='22' fill='%236d5cff'/%3E%3Cpath d='M30 35h40v10H30zm0 20h40v10H30z' fill='white'/%3E%3C/svg%3E">

<style>
:root{
  --primary:#6d5cff;
  --border:#eceef5;
  --text:#0b1220;
  --muted:#6b7280;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI Variable","Segoe UI",Roboto,Arial,sans-serif;
}

/* ðŸŒŒ SLOW-FADING GRID BACKGROUND */
body{
  margin:0;
  overflow-x:hidden;
  background:
    radial-gradient(circle at center,
      rgba(15,23,42,.22) 0%,
      rgba(15,23,42,.18) 25%,
      rgba(15,23,42,.12) 50%,
      rgba(249,250,252,.88) 75%,
      rgba(249,250,252,1) 100%
    ),
    linear-gradient(rgba(230,233,243,.9) 1px, transparent 1px),
    linear-gradient(90deg, rgba(230,233,243,.9) 1px, transparent 1px);
  background-size:100% 100%,32px 32px,32px 32px;
  background-color:#f9fafc;
  color:var(--text);
}

/* LAYOUT */
.wrapper{
  max-width:1100px;
  margin:auto;
  padding:88px 16px;
  perspective:1200px;
}

.header{
  text-align:center;
  margin-bottom:32px;
}
.header a{
  text-decoration:none;
  color:inherit;
}

h1{
  font-size:42px;
  font-weight:700;
}
h1 span{color:var(--primary);}

.subtitle{
  max-width:620px;
  margin:auto;
  font-size:16px;
  color:var(--muted);
}

/* SEO CONTENT */
.seo-section{
  max-width:820px;
  margin:40px auto 52px;
  text-align:center;
}
.seo-section h2{
  font-size:22px;
  font-weight:700;
  margin-bottom:14px;
}
.seo-section p{
  font-size:15px;
  line-height:1.8;
  color:#4b5563;
}

/* ðŸ§Š 3D CARD */
.card{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:30px;
  padding:30px;
  border-radius:26px;
  background:linear-gradient(180deg,#ffffff,#fdfdff);
  border:1px solid var(--border);
  transform-style:preserve-3d;
  box-shadow:
    0 40px 90px rgba(15,23,42,.16),
    inset 0 1px 0 rgba(255,255,255,.9);
  transition:transform .45s ease, box-shadow .45s ease;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:
    0 70px 150px rgba(15,23,42,.25),
    inset 0 1px 0 rgba(255,255,255,.95);
}

/* UPLOAD */
.upload-box{
  border:2px dashed var(--border);
  border-radius:20px;
  padding:28px;
  text-align:center;
  cursor:pointer;
  background:#fff;
}
.upload-box:hover{
  border-color:var(--primary);
  background:#f6f5ff;
}

/* FORM */
.label{
  font-size:13px;
  font-weight:600;
  margin:18px 0 6px;
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
}

.range{margin:14px 0}
input[type=range]{width:100%}

.note{
  font-size:13px;
  color:var(--muted);
  line-height:1.5;
}

/* BUTTON */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(180deg,#7c6cff,#6d5cff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* PREVIEW */
.preview{
  border:1px solid var(--border);
  border-radius:24px;
  padding:16px;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.preview-header{
  font-size:14px;
  font-weight:600;
  margin-bottom:10px;
}
.preview-canvas{
  flex:1;
  border-radius:16px;
  background:linear-gradient(180deg,#f8f9fc,#f2f4fb);
  display:flex;
  align-items:center;
  justify-content:center;
}
.preview img{
  max-width:100%;
  max-height:100%;
  display:none;
}
.preview-placeholder{
  color:var(--muted);
}
.preview-footer{
  margin-top:12px;
}
.preview-footer button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#eef0ff;
  color:var(--primary);
  font-weight:600;
  cursor:pointer;
  display:none;
}

/* RESPONSIVE */
@media(max-width:900px){
  .card{grid-template-columns:1fr}
}
@media(max-width:480px){
  h1{font-size:32px}
  .row{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <a href=""><h1>Compress <span>Images</span></h1></a>
  </div>

  <!-- SEO TEXT -->
  <section class="seo-section">
    <p>
      Compress JPG, PNG, SVG or GIF images with the best quality and compression.
      Reduce the filesize of your images online instantly.
    </p>
  </section>

  <div class="card">

    <!-- LEFT -->
    <div>
      <div class="upload-box" id="uploadBox">
        <input type="file" id="upload" hidden accept="image/*">
        <div>Click or drop image</div>
        <div id="fileInfo"></div>
      </div>

      <div class="label">Resize (auto-filled)</div>
      <div class="row">
        <input class="input" id="width" placeholder="Width (px)">
        <input class="input" id="height" placeholder="Height (px)">
      </div>

      <div class="label">Target size</div>
      <div class="range">
        <b><span id="val">100</span> KB</b>
        <input type="range" min="1" max="800" value="100" id="range">
      </div>

      <p class="note">Minimum achievable size depends on image complexity.</p>

      <button class="btn" onclick="compress()">Compress</button>
      <p class="note" id="info"></p>
    </div>

    <!-- RIGHT -->
    <div class="preview">
      <div class="preview-header">Preview</div>
      <div class="preview-canvas">
        <img id="preview">
        <div class="preview-placeholder" id="placeholder">Image preview</div>
      </div>
      <div class="preview-footer">
        <button id="download">Download compressed image</button>
      </div>
    </div>

  </div>
</div>

<script>
const upload=document.getElementById("upload");
const uploadBox=document.getElementById("uploadBox");
const fileInfo=document.getElementById("fileInfo");
const widthInput=document.getElementById("width");
const heightInput=document.getElementById("height");
const range=document.getElementById("range");
const val=document.getElementById("val");
const preview=document.getElementById("preview");
const placeholder=document.getElementById("placeholder");
const info=document.getElementById("info");
const download=document.getElementById("download");

let sourceImage, outputBlob;

uploadBox.onclick=()=>upload.click();
range.oninput=()=>val.textContent=range.value;

upload.onchange=()=>{
  const f=upload.files[0];
  if(!f) return;

  fileInfo.textContent=`${f.name} Â· ${(f.size/1024/1024).toFixed(2)} MB`;

  sourceImage=new Image();
  sourceImage.onload=()=>{
    widthInput.value=sourceImage.width;
    heightInput.value=sourceImage.height;
    preview.src=sourceImage.src;
    preview.style.display="block";
    placeholder.style.display="none";
  };
  sourceImage.src=URL.createObjectURL(f);
};

async function compress(){
  if(!sourceImage) return alert("Upload image first");

  const targetKB=parseInt(range.value);
  const MAX_DIM=800;

  let scale=Math.min(1, MAX_DIM/Math.max(sourceImage.width,sourceImage.height));
  const w=Math.max(40, Math.floor(sourceImage.width*scale));
  const h=Math.max(40, Math.floor(sourceImage.height*scale));

  const canvas=document.createElement("canvas");
  canvas.width=w; canvas.height=h;
  canvas.getContext("2d").drawImage(sourceImage,0,0,w,h);

  let low=0.03, high=0.95, best=null;
  for(let i=0;i<18;i++){
    const q=(low+high)/2;
    const blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
    if(blob.size/1024>targetKB) high=q;
    else{low=q;best=blob;}
  }

  outputBlob=best;
  preview.src=URL.createObjectURL(best);
  info.textContent=`Final size: ${(best.size/1024).toFixed(2)} KB`;
  download.style.display="block";
}

download.onclick=()=>{
  const a=document.createElement("a");
  a.href=URL.createObjectURL(outputBlob);
  a.download="compressed.jpg";
  a.click();
};
</script>
</body>
</html>
